databaseChangeLog:
  - changeSet:
      id: 004-create-card-transfers
      author: nbx03
      changes:
        - createTable:
            tableName: card_transfers
            remarks: Переводы между картами
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_card_transfers
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_card_transfers_from_card
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: card_transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_card_transfers_to_card
            onDelete: CASCADE
        - sql:
            comment: Ensure that transfer amount is greater than zero
            sql: |
              ALTER TABLE card_transfers
              ADD CONSTRAINT chk_card_transfers_amount_positive
              CHECK (amount > 0);
            rollback: |
              ALTER TABLE card_transfers
              DROP CONSTRAINT IF EXISTS chk_card_transfers_amount_positive;
        - createIndex:
            tableName: card_transfers
            indexName: idx_card_transfers_from_card
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: card_transfers
            indexName: idx_card_transfers_to_card
            columns:
              - column:
                  name: to_card_id
        - createIndex:
            tableName: card_transfers
            indexName: idx_card_transfers_created_at
            columns:
              - column:
                  name: created_at