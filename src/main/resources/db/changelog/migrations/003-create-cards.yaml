databaseChangeLog:
  - changeSet:
      id: 003-create-cards
      author: nbx03
      changes:
        - createTable:
            tableName: cards
            remarks: Банковские карты пользователей
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cards
              - column:
                  name: card_number
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: last_digits
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: cards
            columnNames: card_number
            constraintName: uk_cards_card_number
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_owner
            onDelete: CASCADE
        - sql:
            comment: Ensure that card balance is not negative
            sql: |
              ALTER TABLE cards
              ADD CONSTRAINT chk_cards_balance_positive
              CHECK (balance >= 0);
            rollback: |
              ALTER TABLE cards
              DROP CONSTRAINT IF EXISTS chk_cards_balance_positive;
        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner_id